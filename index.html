<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <link rel="icon" href="../../image/electron-icon.E8mrXtZM.svg" type="svg">
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="../Rock-emoji.png" sizes="16x16">
</head>

<body class="grid">

  <p class="first-para">Rock Paper Scissors </p>
  <div class="select-move">
  </div>
  <button onclick="
        playerMove('Rock');
      "> <img src="../Images/Rock-emoji.png" alt="" class="sel-move">
  </button>
  <button onclick="
      playerMove('Paper');
      "> <img src="../Images/Paper-emoji.png" alt="" class="sel-move">
  </button>
  <button onclick="
          playerMove('Scissor');
      "> <img src="../Images/Scissor-emoji.png" alt="" class="sel-move">
  </button>
  

  <p class="js-move"></p>
  <p class="js-status"></p>
  <p class="js-score"></p>

  <button class="js-reset" onclick="
        score.win = 0;
        score.Lose = 0;
        score.Tie = 0;
        localStorage.removeItem('score')
        scoreUpdate();
      ">
    Reset Score
  </button>

  <script src="script.js">
    
  </script>
</body>

</html>
